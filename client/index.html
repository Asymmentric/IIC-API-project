<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API for unexplored places</title>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="upload-box">
            <form action="/upload/new/place" method="post" enctype="multipart/form-data">
                <div class="place-name">
                    <label for="place-name-text">Name:</label>
                    <input type="text" name="placenametext" id="placeName">
                </div>
                <div class="loc-name">
                    <label for="loc-name-text">Location:</label>
                    <span>Latitude:<input type="text" name="loclat" id="locLat">
                        Longitude: <input type="text" name="loclng" id="locLng">
                    </span>
                </div>
                <div class="place-images">
                    <div class="photos">
                        <p>Photos:</p>
                        <label for="place-images-1">Image-1</label>
                            <input type="file" name="placeImgOne" id="placeImages1">
                        <label for="place-images-2">Image-2</label>
                            <input type="file" name="placeImgTwo" id="placeImages2">
                    </div>
                </div>
                <div class="desc-langs">
                    <div class="desc-eng">
                        <p> <input type="text" name="descEng" id=""> </p>
                    </div>
                    <div class="desc-ka">
                        <p>
                            <input type="text" name="descKa" id="">
                        </p>
                    </div>
                    <div class="desc-hi">   
                        <p>
                            <input type="text" name="descHi" id="">
                        </p>
                    </div>
                </div>
                <div class="details">
                    <div class="place-town place-details">
                        <label for="place-town-name">Town:</label>  
                        <input type="text" name="placeTownName" id="placeTownName">
                    </div>
                    <div class="place-city place-details">
                        <label for="place-city-name">City:</label>
                        <input type="text" name="placeCityName" id="placeCityName">
                    </div>
                    <div class="place-state place-details">
                        <label for="place-state-name">State:</label>
                        <input type="text" name="placeStateName" id="placeStateName">
                    </div>
                    <div class="place-details place-country">
                        <label for="place-country-name">Country:</label>
                        <input type="text" name="placeCountryName" id="placeCountryName">
                    </div>
                </div>
                <div class="access">
                    <label for="place-owner">Ownership:</label>
                    Public:<input type="radio" name="owner" id="public" value='1'>
                    Private:<input type="radio" name="owner" id="private" value="0">
                    <input type="text" name="placeOwnerName" id="placeOwnerName" placeholder="Owner">
                    
                </div>
                <div class="sbt-btn">
                    <input type="submit" value="Add Place" id='addPlaceBtn'>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/script_index.js"></script>
</body>
</html>
